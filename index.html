<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header class="text-center">
      <h1>Doggo Viewer</h1>
      <span id="dog-name">Dougie the Default Doggo</span>
    </header>

    <section>
      <div class="section-container about-container">
        <div class="column">
          <div class="item">
            <span>choose yor breed!</span>
          </div>
          <div class="item">
            <div class="item">
              <select class="breeds form-select">
                <option value="starter" selected>Select Me!</option>
              </select>
            </div>
          </div>
          <div class="item">
            <div class="img-container">
              <div class="container">
                <img
                  src="http://placecorgi.com/500/500"
                  class="dog-img"
                  alt="cute corgi for the homepage"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="column right-column">
          <div class="item">
            <span>Doggo characteristics</span>
          </div>
          <ul>
            <li id="MF">S: Male</li>
            <li id="age">Age: 2</li>
            <li id="likes">Likes: Ham, String Cheese</li>
            <li id="dislikes">Dislikes: Baths, Entropy</li>
            <li id="fun-fact">
              Additional Info: On every walk, has to visit that one spot where
              they found a piece of cheese on the ground six months ago.
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
